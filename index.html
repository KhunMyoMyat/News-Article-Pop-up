<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Article Pop Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a class="subscribe-button" onclick="toggleNewsLetter()">Subscribe Us</a>

    <div class="hidden" id="newsLetter">
      <h2>Join Our Exclusive News Letter</h2>
      <p>Follow My Ohter Courses As Well From My Instructor Profile.</p>

      <div class="box">
        <input type="email" placeholder="Enter Your Email" />
      </div>
      <div class="box"><button type="submit">Sign Up</button>/</div>

      <a class="close" onclick="toggleNewsLetter()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </a>
    </div>
  </body>
</html>
